repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace

-   repo: local
    hooks:
    -   id: fmt
        name: fmt
        language: system
        files: '\.rs$'
        entry: cargo fmt -- --check # rustup run nightly rustfmt
